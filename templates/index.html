<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student-Performance-ML Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-box {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #ffdd57;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to Student-Performance - ML Project Portal</h1>
        <p>Your gateway to machine learning insights and predictions.</p>
        <a href="{{ url_for('predict_datapoint') }}" class="start-button">Start</a>
    </div>
</body>
</html>
